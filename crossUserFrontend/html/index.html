<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/css/microphone.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
<div id="root" ng-app="Microphone" ng-controller="MicrophoneController as microphone">
    <div id="controlContainer" class="container">
        <div id="startButton" class="button" ng-click="microphone.startRecording();">start</div>
        <div id="stopButton" class="button" ng-click="microphone.stopRecording();">stop</div>
    </div>
    <div id="flashContainer" class="container" ng-if="microphone.flashMode">
        <swf-object
                swf-id="crossUserMicrophoneSwf"
                swf-url="/swf/crossUserMicrophone.swf"
                swf-version="14.0.0"
                swf-width="215"
                swf-height="138"
                swf-bgcolor="#F5F5DC">
        </swf-object>
    </div>
    <div id="resultsContainer" class="container">
        <div
                id="sourceButton"
                class="button ng-hide"
                ng-show="microphone.showSourceAudioButton"
                ng-click="microphone.playSource();">
            source
        </div>
        <div
                id="outputButton"
                class="button ng-hide"
                ng-show="microphone.showOutputAudioButton"
                ng-click="microphone.playOutput();">
            output
        </div>
        <div
                id="error"
                class="button"
                ng-show="microphone.showError"
                >
        </div>
        <div
                id="downloadButton"
                class="button ng-hide"
                ng-show="microphone.showDownloadOutputButton"
                ng-click="microphone.downloadOutput();">download</div>
        <Audio id="outputAudio"></Audio>
        <Audio id="sourceAudio"></Audio>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>
<script type="text/javascript" src="/js/application.js"></script>

</body>
</html>
